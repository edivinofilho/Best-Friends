<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="./script/index.js" type="module" defer></script>    
    <title>BestFriends</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 id="logo">BestFriends</h1>
        <nav>
          <ul class="header-menu">
            <li class="filter-button">Todos</li>
            <li class="filter-button">Gato</li>
            <li class="filter-button">Cachorro</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="notFoundSection">
        <div class="notFoundMsg">
          <h2> Opss! NÃ£o encontrei. Tente fazer a pesquisa com outra palavra.</h2>
        </div>
      </section>
      <section id="main-cards" class="main-cards">
       
      </section>
      <section class="main-details">
        <div class="main-search">
          <div class="inputDiv">
            <input
              class="search-input"
              type="text"
              placeholder="Digite aqui sua pesquisa"
            />
            <button class="search-button">Pesquisar</button>
          </div>
        </div>
        <aside>
          <div class="cart-title">
            <h4>Carrinho de compras</h4>
          </div>
          <div class="cart-empty">
            <h5>Carrinho Vazio</h5>
            <p>Adicione Itens</p>
          </div>

          <div id="cart-products">
            <ul class="cart-list"></ul>            
          </div>
          <div class="cart-details">
            <div class="details-values">
              <p>Quantidade:</p><span id="productQuantity">0</span>
            </div>
            <div class="details-values">
              <p>Total:</p>
              <span id="shoppingCartTotal">R$0,00</span>
            </div>
          </div>
          </div>
        </aside>

      </section>
    </main>
  </body>
</html>
